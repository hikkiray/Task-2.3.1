<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Список автомобилей</h1>
<table border="1">
    <tr>
        <th>Модель</th>
        <th>Серия</th>
        <th>Цвет</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.model}"></td>
        <td th:text="${car.series}"></td>
        <td th:text="${car.color}"></td>
    </tr>
</table>
</body>
</html>
